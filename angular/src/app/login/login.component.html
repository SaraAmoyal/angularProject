<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
   <div class="w3-card-4">
<p>login</p>
<form class="w3-container">
<label for="name"><b>your name:</b></label>
    <input class="w3-input" type="text" name="name" #name>
<br>
 <label for="password"><b>your password:</b></label> 
 <input class="w3-input" type="password" name="password" #password> 
 <br>
 <button class="w3-btn w3-blue-grey" style="margin-right: 50px;" (click)="LookForUser(name.value, password.value)">lookForMe</button>
 <input class="w3-btn w3-blue-grey" style="text-align: right;" type="button" value="I want to register" (click)="toregister()">
 <br>
 <div style="height:100px">
    <div *ngIf="ifvalid">*The password have to  include Minimum 3 characters
       at least 1 Alphabet, 1 Number and 1 Special Character, and the len has to be more than 7.</div>
    <div *ngIf="notFound">*Your details are mistaken.</div>
    
   </div>
</form>
   </div>
